<!DOCTYPE html>
<html>
<head>
  <title>Planned Parenthood Clinic Locations</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1B3SxGUn4uJexYA-8wb5IWSxkPlZyKe8"></script>
  <script>  
    function createClinicsMap(){
      fetch('/clinics-data').then(function(response) {
        return response.json();
      }).then((Clinic) => {
          
        const map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.56602083, lng: -94.1503188},
          zoom:7
        });

        Clinic.forEach((Clinic) => {
            addLandmark(map, Clinic.lat, Clinic.lng, Clinic.title, Clinic.description)
        });
      });
    }

    /** Adds a marker that shows an info window when clicked. */
    function addLandmark(map, lat, lng, title, description){
      const marker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map: map,
        title: title
      });
      const infoWindow = new google.maps.InfoWindow({
        content: description
      });
      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      });
    }
  </script>
  <style>
    #map{
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body onload="createClinicsMap();">
 <h1>Planned Parenthood Clinic Locations</h1>
 <div id="map"></div>
</body>
</html>
