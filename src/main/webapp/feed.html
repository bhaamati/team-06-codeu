<!DOCTYPE html>
<html>
<head>
<title>Message Feed</title>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/user-page.css">
<script src="/js/public-feed-loader.js"></script>

</head>
<body onload="buildUI()">
  <nav>
    <ul id="navigation">
      <li><a href="/">Home</a></li>
    </ul>
  </nav>
 <div id="content">
   <div id="message-form-div"></div>
   <form id="message-form" action="/messages" method="POST" class="hidden" enctype="multipart/form-data">
     Enter a new message:
     <br/>
     <textarea name="text" id="message-input"></textarea>
     <br/>
     <p>Upload an image:</p>
     <input type="file" name="image">
     <br/><br/>
     <input type="submit" value="Submit">
   </form>
   <hr/>
  <h1>Message Feed</h1>
  <hr/>
  <div id="message-container">Loading...</div>
 </div>
</body>
</html>
