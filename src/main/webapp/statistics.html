<!DOCTYPE html>
<html>
  <head>
    <title>Statistics</title>
  </head>
  <body>
    <h1>Statistics</h1>
    <script type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.load('current', {'packages':['bar']})
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      //'When Do Abortions Occur?' 3D Pie Chart
      var gestationData = google.visualization.arrayToDataTable([
        ['Weeks of Gestation' , 'Percentage'],
        ['6 weeks or less', 34.2],
        ['7-9 weeks' , 40],
        ['10-12 weeks', 13.8],
        ['13-15 weeks', 6.3],
        ['16-20 weeks', 4.1],
        ['21 weeks or more', 1.3]
      ]);
      var gestationOptions = {
        title: 'When Do Abortions Occur? (by weeks of Gestation)',
        is3D: true
      };
      var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
      chart.draw(gestationData, gestationOptions);

      //'What is the success rate?'
      var successRateDate = google.visualization.arrayToDataTable([
        ['Weeks of pregnancy' , 'Success rate'],
        ['8 weeks of pregnancy' , 96]
      ])
      /**TBC**/
    }
    </script>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
  </body>
</html>
